<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Group Phot Gen</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		
		<div class="app" id="app">
			<div class="settings">
				<label for="selected-image" id="image-select">
        			Select Photo
				</label>
				<input onChange="imgUpload()" type="file" id="selected-image" accept="image/*" style="display:none;">
				<div id="position">
					<button onClick="moveImage(-10, -10)">â†–ï¸</button>
					<button onClick="moveImage(0, -10)">â¬†ï¸</button>
					<button onClick="moveImage(10, -10)">â†—ï¸</button>
					<br>
					<button onClick="moveImage(-10, 0)">â¬…ï¸</button>
					<button onClick="resetImage()">ğŸ”„</button>
					<button onClick="moveImage(10, 0)">â¡ï¸</button>
					<br>
					<button onClick="moveImage(-10, 10)">â†™ï¸</button>
					<button onClick="moveImage(0, 10)">â¬‡ï¸</button>
					<button onClick="moveImage(10, 10)">â†˜ï¸</button>
				</div>
				<label>
					Zoom ğŸ”
					<input type="range" class="slider" id="zoom" min="0" max="99" value="0">
				</label>
				<label>
					Rotate
					<input type="range" class="slider" id="rotate" min="-15" max="15">
				</label>
				<label>
					Title Size
					<input type="range" class="slider" id="names-h1-slider" value="35" min="20" max="70">
				</label>
				<label>
					Date Size
					<input type="range" class="slider" id="names-h2-slider" min="15" max="50" value="30">
				</label>
				<label>
					Names Size
					<input type="range" class="slider" id="names-p-slider" min="10" max="25" value="17">
				</label>
				<select class="drop-down" id="crest-one" onChange="crestType('one')">
    				<option value="">Left Crest</option>
    				<option value="stn">Station Crest</option>
    				<option value="sqn">Squadron Crest</option>
  				</select>
				<select class="drop-down" id="crest-one-selection" onChange="crestSelection('one')">
  				</select>
				<select class="drop-down" id="crest-two" onChange="crestType('two')">
    				<option value="">Right Crest</option>
    				<option value="stn">Station Crest</option>
    				<option value="sqn">Squadron Crest</option>
  				</select>
				<select class="drop-down" id="crest-two-selection" onChange="crestSelection('two')">
  				</select>
				<button id="print-btn" onClick="window.print()">ğŸ–¨ï¸ Print</button>

			</div>
			<div class="mock-up" id="mock-up">
				<div class="badge-one">
					<img id="crest-one-place" class="crest" src="img/hon.png" alt="Left Crest">
				</div>
				<div class="center-zone">
					<div id="div-h1"><h1 id="names-h1" onClick="namesEdit('h1')">Engineering and Logistics Wing</h1></div>
					<div id="div-h2"><h2 id="names-h2" onClick="namesEdit('h2')">10 April 2024</h2></div>
					<div id="photo-frame">
						<img id="group-photo"  src="img/group.jpg" alt="Group Photo Placeholder">
					</div>
					<div class="names" id="div-p1"><p id="names-p1" onClick="namesEdit('p1')">Cpl Jones - Cpl Jones - Cpl Jones - Cpl Jones - Cpl Jones - Cpl Jones</p></div>
					<div class="names" id="div-p2"><p id="names-p2" onClick="namesEdit('p2')">CLICK TO EDIT</p></div>
					<div class="names" id="div-p3"><p id="names-p3" onClick="namesEdit('p3')">Sqn Ldr Leader - Sqn Ldr Leader - Sqn Ldr Leader - Sqn Ldr Leader - Sqn Ldr Leader</p></div>
				</div>
				<div class="badge-two">
					<img id="crest-two-place" class="crest" src="img/hon.png" alt="Right Crest">
				</div>
			</div>
		</div>
		
		<script src="main.js"></script>
	</body>
</html>
